  monitor=
  path=~/.config/hypr/background.jpg
  blur_passes=2
}

general {
  disable_loading_bar=true
  hide_cursor=true
}

input-field {
  monitor=
  size=320, 55
  dots_center=true
  dots_size=0.200000
  dots_spacing=0.200000
  font_color=rgb(200, 200, 200)
  halign=center
  hide_input=false
  inner_color=rgba(255, 255, 255, 0.1)
  outer_color=rgba(255, 255, 255, 0)
  placeholder_text=<i><span foreground="##ffffff99">ðŸ”’  Enter Pass</span></i>
  position=0, -100
